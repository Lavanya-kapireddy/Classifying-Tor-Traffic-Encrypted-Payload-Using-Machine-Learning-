{% extends "index.html" %}
{% block content %}

<section id="testimonials" class="testimonials section-bg">
    <br><br><br>
    <center>
        {% if accuracy %}
            <center>
            <h2 style="color: green;">{{accuracy}}</h2><br><br>
            </center>
        {% endif %}

        <div class="section-title">
            <h2>Select Model</h2>
        </div>

        <form action="{{url_for('model')}}" method="post">
            <div class="col-6">
            <center>
                <select class="form-select" name="model" required>
                    <option hidden>Select Algorithm</option>
                    <option value="1">DecisionTreeClassifier</option>
                    <option value="2">LogisticRegression</option>
                    <option value="3">xgboost</option>
                    <option value="4">RandomForest</option>
                    <option value="5">CNN</option>
                </select><br><br><br>

                &nbsp<input type="submit" value="Submit" class="btn btn-primary"></i></input>
            </center>
            </div><br>
        </form>
    </center>
</section>
{% endblock %}
